{% extends 'base.html' %}
{% load static %}
{% block title %}Giriş{% endblock %}
{% block content %}
<style>
  /* Sayfanın arka planı */
  .login-page {
    background: url("{% static 'images/login_bg.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Logo sola yaslansın */
    padding: 20px;
  }

  /* Sol üstteki logo */
  .logo {
    width: 450px;   /* boyutu ayarlayabilirsin */
    margin: 0;

  }

  /* Login kartı */
  .login-card {
    width: 360px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    padding: 20px;
    margin: auto; /* ortalamak için */
  }
</style>

<div class="login-page">
  <img src="{% static 'images/logo1.png' %}" alt="Logo" class="logo">

  <div class="login-card">
    <h4 class="mb-3 text-center">Giriş Yap</h4>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Kullanıcı Adı" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Şifre" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-2">Giriş Yap</button>
      <button type="button" class="btn btn-secondary w-100" data-bs-toggle="modal" data-bs-target="#registerModal">Kayıt Ol</button>
    </form>

    {% if messages %}
    <div class="mt-3">
      {% for message in messages %}
      <div class="alert alert-warning p-2 mb-1">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</div>

<!-- Kayıt Ol Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Kayıt Ol</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" name="username" class="form-control mb-2" placeholder="Kullanıcı Adı" required>
          <input type="password" name="password" class="form-control mb-2" placeholder="Şifre" required>
          <input type="password" name="password2" class="form-control mb-2" placeholder="Şifre (Tekrar)" required>
          <input type="text" name="key" class="form-control mb-2" placeholder="Anahtar" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Kayıt Ol</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
